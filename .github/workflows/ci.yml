name: CI Pipeline

on:
  pull_request:
    branches: [ "main" ]  # PR'lar "main" dalına açıldığında tetiklenecek.
  push:
    branches: [ "dev" ]   # Opsiyonel: dev dalına push olduğunda da çalışabilir.

jobs:
  build:
    runs-on: windows-latest
    steps:
      - name: Check out code
        uses: actions/checkout@v3

      - name: Set up JDK
        uses: actions/setup-java@v3
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: Make gradlew executable
        run: chmod +x ./auth-service/gradlew

      - name: Build with Gradle
        run: ./auth-service/gradlew build

